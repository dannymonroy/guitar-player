<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guitar Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script/script.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Guitar Player</h1>
      <div class="chords">
        <div data-key="65" class="note">
          <h3>A</h3>
          <span class="sound">E#</span>
        </div>
        <div data-key="83" class="note">
          <h3>S</h3>
          <span class="sound">A#</span>
        </div>
        <div data-key="68" class="note">
          <h3>D</h3>
          <span class="sound">K</span>
        </div>
        <div data-key="70" class="note">
          <h3>F</h3>
          <span class="sound">D#</span>
        </div>
        <div data-key="71" class="note">
          <h3>G</h3>
          <span class="sound">EM</span>
        </div>
        <div data-key="72" class="note">
          <h3>H</h3>
          <span class="sound">A7</span>
        </div>
        <div data-key="74" class="note">
          <h3>J</h3>
          <span class="sound">F</span>
        </div>
        <div data-key="75" class="note">
          <h3>K</h3>
          <span class="sound">AM</span>
        </div>
        <div data-key="76" class="note">
          <h3>L</h3>
          <span class="sound">D7</span>
        </div>

      </div>
    </div>
    <audio data-key="65" src="sounds/guitar1.wav"></audio>
    <audio data-key="83" src="sounds/guitar2.wav"></audio>
    <audio data-key="68" src="sounds/guitar3.wav"></audio>
    <audio data-key="70" src="sounds/guitar4.wav"></audio>
    <audio data-key="71" src="sounds/guitar5.wav"></audio>
    <audio data-key="72" src="sounds/guitar6.wav"></audio>
    <audio data-key="74" src="sounds/guitar7.wav"></audio>
    <audio data-key="75" src="sounds/guitar8.wav"></audio>
    <audio data-key="76" src="sounds/guitar9.wav"></audio>
  </body>
</html>
